<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>

    <header>
      <h1 class="typewriter">
        Welcome
      </h1>
    </header>
    <main>
    
      <section id="technologies">
        <ul class="technologies-list">
          <li>HTML5</li>
          <li>JavaScript</li>
          <li>Vue.js</li>
          <li>React.js</li>
          <li>CSS (Sass)</li>
          <li>Tailwind</li>
          <li>PHP</li>
          <li>SQL</li>
          <li>Git</li>
          <li>Docker</li>
        </ul>
      </section>

      <section id="projects">
          <div class="container">
              <h2>Projects</h2>
              <div id="projects-grid">
                <figure class="project-tile">
                  <div class="title-wrapper">
                    <h2 class="project-title">Mastermind</h2>
                  </div>
                  <iframe
                    src="https://katharina-spiecker.github.io/mastermind/"
                  ></iframe>
                  <button
                    class="view-project"
                    onclick="window.open('https://katharina-spiecker.github.io/mastermind/', '_blank')"
                  >
                    View
                  </button>
                </figure>
      
                <figure class="project-tile">
                  <div class="title-wrapper">
                    <h2 class="project-title">Quote generator</h2>
                  </div>
                  <iframe
                    src="https://katharina-spiecker.github.io/react-quote-generator/"
                    title="Mastermind Web App"
                  ></iframe>
                  <button
                    class="view-project"
                    onclick="window.open('https://katharina-spiecker.github.io/react-quote-generator/', '_blank')"
                  >
                    View
                  </button>
                </figure>
      
                <figure class="project-tile">
                  <div class="title-wrapper">
                    <h2 class="project-title">Movie Finder</h2>
                  </div>
                  <iframe
                    src="https://katharina-spiecker.github.io/movie-search/"
                  ></iframe>
                  <button
                    class="view-project"
                    onclick="window.open('https://katharina-spiecker.github.io/movie-search/', '_blank')"
                  >
                    View
                  </button>
                </figure>
      
                <figure class="project-tile">
                  <div class="title-wrapper">
                    <h2 class="project-title">Pomodoro Timer</h2>
                  </div>
                  <iframe
                    src="https://katharina-spiecker.github.io/pomodoro-timer/"
                  ></iframe>
                  <button
                    class="view-project"
                    onclick="window.open('https://katharina-spiecker.github.io/pomodoro-timer/', '_blank')"
                  >
                    View
                  </button>
                </figure>
              </div>
          </div>
      </section>

      <section>
        <div class="container">
            <h2>Writing</h2>
            <p>Tech writer at <a target="_blank" href="https://medium.com/@kathimalati">Medium</a></p>
            <p>Published in <a target="_blank" href="https://javascript.plainenglish.io/">JavaScript in Plain English</a></p>
        </div>
      </section>
    </main>

    <footer>
        <div class="container">
            <div id="contact-section">
                <h2 class="heading">Contact</h2>
        
                <a href="https://github.com/katharina-spiecker" target="_blank">
                <i class="fab fa-github"></i><br />
                Github
                </a>
        
                <a
                href="https://www.linkedin.com/in/katharina-spiecker-29827713b"
                target="_blank"
                >
                <i class="fab fa-linkedin"></i><br />
                LinkedIn
                </a>
        
                <a href=" mailto: kathispiecker@gmail.com">
                <i class="fas fa-at"></i><br />
                Email
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>

</html>
